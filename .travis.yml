language: csharp
sudo: true
mono: none
dotnet: 2.1
branches:
  only:
    - master
install:
  - cd aliyun-net-sdk-core.Tests/
  - dotnet restore
script: 
  - dotnet build
  - test -z $ACCESS_KEY_ID -a -z $ACCESS_KEY_SECRET && dotnet test --filter Category!=FeatureTest || dotnet test
after_success:
  - bash <(curl -s https://codecov.io/bash)
